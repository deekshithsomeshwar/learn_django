{% extends 'base.html' %}

{% block content %}

<p>This is info page</p>
    {% if all_album %}
        <ul>
            {% for album in all_album %}
                <li><a href="{% url 'music:details' album.id %}">{{album.album_title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Nothing here to display</h3>
    {% endif %}
{% endblock %}
