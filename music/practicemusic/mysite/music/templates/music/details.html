{% extends 'music/music_base.html' %}

{% block content %}

<p>The details page for {{album.album_title}}</p>
    <div class="container">
        <img src="{{album.logo.url}}" alt="">
        <h3>{{ album.album_title }}</h3>
        <h3>{{ album.artist }}</h3>
        <h3>{{ song.song_title }}</h3>
    </div>
    <p>Songs:</p>
    {% for song in album.song_set.all %}

        {{ song.song_title }}<br>
    {% endfor %}

{% endblock %}
